<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // This script preserves the path for client-side routing
      var l = window.location;
      var path = l.pathname + l.search + l.hash;
      window.location.replace('/' + path.replace(/^\//, ''));
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
